        function appendData(data) {

                var button = document.createElement("div");
                var Name = data[1].displayName;

                var buttonLink = data[1].buttonLink;
                div1.innerHTML = Name; 
                img.innerHTML = "<img src='" + imageLink+ "' class='img-thumbnail' >";
                button.innerHTML = "<a href='" +buttonLink + "><button type='button' class='content-button'>Buy on Amazon</button></a>";

                mainContainer.appendChild(div1);
                mainContainer.appendChild(button);
